{% extends 'base.html' %}

{% block title %}Quizly - Quizzes{% endblock %}

{% block content %}
    <h1>Quizzes</h1>
    <div class="list-group">
        {% for quiz in quizzes %}
            <a href="{% url 'quiz_detail' quiz.id %}" class="list-group-item list-group-item-action">{{ quiz.title }}</a>
        {% endfor %}
    </div>
{% endblock %}
